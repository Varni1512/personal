<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load an icon library (Heroicons) -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/24/outline/index.js"></script>
    <style>
      /* Use Inter font */
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Simple class for icons */
      .icon {
        width: 1.25rem;
        height: 1.25rem;
        margin-right: 0.75rem;
        flex-shrink: 0;
        stroke: #4B5563; /* gray-600 */
      }
    </style>
    <!-- Preload Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 min-h-screen p-4 sm:p-8 flex items-center justify-center">

    <!-- Main vCard -->
    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full overflow-hidden">
        <!-- Header with Profile Picture -->
        <div class="p-8 bg-gray-50 border-b border-gray-200 flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6">
            <img 
                id="img" 
                src="https://placehold.co/128x128/E0E7FF/4F46E5?text=Img" 
                alt="Profile Picture" 
                class="w-32 h-32 rounded-full border-4 border-white shadow-lg object-cover"
                onerror="this.src='https://placehold.co/128x128/E0E7FF/4F46E5?text=Img'"
            >
            <div class="text-center sm:text-left">
                <h1 id="name" class="text-3xl font-bold text-gray-800">Your Name</h1>
            </div>
        </div>
        
        <!-- Details Section -->
        <div class="p-8">
            <!-- Personal Info -->
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Personal Information</h2>
                <!-- Detail Item Helper -->
                <div class="flex items-center text-gray-700">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" /></svg>
                    <a id="email" href="#" class="hover:text-blue-600 hover:underline">email@example.com</a>
                </div>
                <div class="flex items-center text-gray-700">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-2.836-.184-5.25-2.6-5.433-5.433l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 6.75z" /></svg>
                    <a id="mobile" href="#" class="hover:text-blue-600 hover:underline">+1 123 456 7890</a>
                </div>
                <div class="flex items-start text-gray-700">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" /></svg>
                    <span id="address">123 Main St, City, Country</span>
                </div>
                <div class="flex items-center text-gray-700">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.099 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg>
                    <span>Blood Group: <strong id="bloodGroup" class="font-semibold">O+</strong></span>
                </div>
            </div>

            <!-- Emergency Contacts -->
            <div class="mt-8">
                <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Emergency Contacts</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Contact 1 -->
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <h3 id="family1Name" class="font-semibold text-gray-800">Family Member 1</h3>
                        <a id="family1No" href="#" class="text-blue-600 hover:underline">...</a>
                    </div>
                    <!-- Contact 2 -->
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <h3 id="family2Name" class="font-semibold text-gray-800">Family Member 2</h3>
                        <a id="family2No" href="#" class="text-blue-600 hover:underline">...</a>
                    </div>
                    <!-- Contact 3 -->
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <h3 class="font-semibold text-gray-800">Friend</h3>
                        <a id="friendNo" href="#" class="text-blue-600 hover:underline">...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to parse URL and fill details -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Get URL search parameters
                const params = new URLSearchParams(window.location.search);

                // Helper function to get param and set text/link
                // query: the name of the URL parameter (e.g., 'name')
                // elementId: the id of the HTML element to update
                // isLink: (optional) 'tel' or 'mailto' to format as a link
                // isImage: (optional) true if this is an image src
                const setDetail = (query, elementId, isLink = null, isImage = false) => {
                    const value = params.get(query);
                    if (value) { // Only update if value exists
                        const element = document.getElementById(elementId);
                        if (element) {
                            const decodedValue = decodeURIComponent(value);
                            if (isImage) {
                                element.src = decodedValue;
                            } else if (isLink === 'tel') {
                                element.textContent = decodedValue;
                                element.href = `tel:${decodedValue}`;
                            } else if (isLink === 'mailto') {
                                element.textContent = decodedValue;
                                element.href = `mailto:${decodedValue}`;
                            } else {
                                element.textContent = decodedValue;
                            }
                        }
                    }
                };

                // Set all details
                setDetail('name', 'name');
                setDetail('otherDetails', 'otherDetails');
                setDetail('email', 'email', 'mailto');
                setDetail('mobile', 'mobile', 'tel');
                setDetail('address', 'address');
                setDetail('bloodGroup', 'bloodGroup');
                setDetail('img', 'img', null, true);

                // Set emergency contacts
                setDetail('family1Name', 'family1Name');
                setDetail('family1No', 'family1No', 'tel');
                setDetail('family2Name', 'family2Name');
                setDetail('family2No', 'family2No', 'tel');
                setDetail('friendNo', 'friendNo', 'tel');

            } catch (error) {
                console.error("Error parsing details from URL:", error);
                // You could show an error message on the page here
            }
        });
    </script>

</body>
</html>
